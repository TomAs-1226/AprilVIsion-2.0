%YAML:1.0
---
# Camera Intrinsics File (OpenCV Format)
# Generated by camera calibration
#
# To calibrate your camera:
# 1. Print a checkerboard pattern (e.g., 9x6 inner corners)
# 2. Use OpenCV calibration or the provided calibration tool
# 3. Replace these values with your calibration results

image_width: 640
image_height: 480

# Camera matrix (fx, 0, cx; 0, fy, cy; 0, 0, 1)
# fx, fy = focal lengths in pixels
# cx, cy = principal point (optical center)
camera_matrix: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 5.5000000000000000e+02, 0., 3.2000000000000000e+02,
           0., 5.5000000000000000e+02, 2.4000000000000000e+02,
           0., 0., 1. ]

# Distortion coefficients (k1, k2, p1, p2, k3)
# k1, k2, k3 = radial distortion coefficients
# p1, p2 = tangential distortion coefficients
distortion_coefficients: !!opencv-matrix
   rows: 5
   cols: 1
   dt: d
   data: [ -2.5000000000000000e-01,
           8.0000000000000000e-02,
           0.,
           0.,
           0. ]
