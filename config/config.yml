# AprilVision 2.0 - Custom FRC Vision System Configuration
# Powered by PhotonVision
# FRC 2026 Season

# ==============================================================================
# Team Configuration
# ==============================================================================
team_number: 0000
nt_server: "10.00.00.2"

# ==============================================================================
# PhotonVision Settings
# ==============================================================================
# PhotonVision runs on port 5800 with its own web UI.
# Camera configuration is done through the PhotonVision web interface.
# This config file is used by the AprilVision custom dashboard only.
photonvision:
  port: 5800
  config_dir: /opt/photonvision/photonvision_config

# ==============================================================================
# Dashboard Settings
# ==============================================================================
dashboard:
  port: 5801
  refresh_rate_ms: 500

# ==============================================================================
# Camera Configuration Reference
# ==============================================================================
# Cameras are configured through PhotonVision's web UI at :5800
# Typical camera setup:
#
#   Camera Names (must match PhotonVision):
#     - "front" : Forward-facing camera
#     - "left"  : Left-side camera
#     - "right" : Right-side camera
#
#   Recommended Settings (set in PhotonVision UI):
#     Resolution: 640x480
#     FPS: 30
#     Pipeline: AprilTag
#     Tag Family: tag36h11
#     Decimation: 2 (balance of speed and accuracy)
#
#   Camera Mounting (set in robot code Transform3d):
#     Front: x=0.25m forward, z=0.50m up, yaw=0
#     Left:  y=0.20m left, z=0.50m up, yaw=90deg
#     Right: y=-0.20m right, z=0.50m up, yaw=-90deg
cameras:
  - name: front
    photonvision_name: "front"
    extrinsics:
      x: 0.25
      y: 0.0
      z: 0.50
      roll: 0.0
      pitch: 0.0
      yaw: 0.0

  - name: left
    photonvision_name: "left"
    extrinsics:
      x: 0.0
      y: 0.20
      z: 0.50
      roll: 0.0
      pitch: 0.0
      yaw: 90.0

  - name: right
    photonvision_name: "right"
    extrinsics:
      x: 0.0
      y: -0.20
      z: 0.50
      roll: 0.0
      pitch: 0.0
      yaw: -90.0

# ==============================================================================
# Field Layout
# ==============================================================================
field:
  name: "FRC 2026"
  tag_size_m: 0.1651
